<svg width="100%" height="100%" viewBox="0 0 1920 1080"
     xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="g1" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#020617" stop-opacity="1"/>
    </radialGradient>

    <linearGradient id="lines" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#9333ea" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- líneas tecnológicas -->
  <g stroke="url(#lines)" stroke-width="2">
    <line x1="0" y1="200" x2="1920" y2="100"/>
    <line x1="0" y1="500" x2="1920" y2="450"/>
    <line x1="0" y1="800" x2="1920" y2="720"/>
    <line x1="300" y1="0" x2="400" y2="1080"/>
    <line x1="1200" y1="0" x2="1300" y2="1080"/>
  </g>
</svg>
