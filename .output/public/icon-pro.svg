<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0078ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a4fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="32" cy="32" r="28" stroke="url(#grad1)" stroke-width="2" fill="none"/>
  
  <!-- Phone icon -->
  <rect x="22" y="12" width="20" height="32" rx="4" ry="4" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  <rect x="24" y="16" width="16" height="20" rx="1" ry="1" fill="url(#grad1)" opacity="0.3"/>
  
  <!-- Screen lines -->
  <line x1="26" y1="18" x2="38" y2="18" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
  <line x1="26" y1="21" x2="35" y2="21" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
  <line x1="26" y1="24" x2="38" y2="24" stroke="url(#grad1)" stroke-width="1" opacity="0.6"/>
  
  <!-- Warning symbol -->
  <circle cx="32" cy="30" r="3" fill="#ff4444" opacity="0.8"/>
  <text x="32" y="33" text-anchor="middle" fill="white" font-size="6" font-weight="bold">!</text>
  
  <!-- Home button -->
  <circle cx="32" cy="40" r="2" fill="none" stroke="url(#grad1)" stroke-width="1"/>
</svg>