<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="microscopeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a4fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base -->
  <ellipse cx="50" cy="85" rx="25" ry="8" fill="url(#microscopeGrad)" opacity="0.3"/>
  <rect x="45" y="75" width="10" height="15" fill="url(#microscopeGrad)" opacity="0.6"/>
  
  <!-- Stand -->
  <rect x="47" y="35" width="6" height="45" fill="url(#microscopeGrad)" opacity="0.8"/>
  
  <!-- Arm -->
  <rect x="35" y="32" width="25" height="4" fill="url(#microscopeGrad)"/>
  
  <!-- Eyepiece -->
  <circle cx="35" cy="25" r="6" fill="none" stroke="url(#microscopeGrad)" stroke-width="2"/>
  <circle cx="35" cy="25" r="3" fill="url(#microscopeGrad)" opacity="0.4"/>
  
  <!-- Objective -->
  <rect x="48" y="45" width="4" height="8" fill="url(#microscopeGrad)"/>
  <circle cx="50" cy="55" r="3" fill="none" stroke="url(#microscopeGrad)" stroke-width="2"/>
  
  <!-- Stage -->
  <rect x="40" y="55" width="20" height="3" fill="url(#microscopeGrad)" opacity="0.6"/>
  
  <!-- Sample -->
  <rect x="47" y="58" width="6" height="2" fill="#ff4444" opacity="0.8"/>
  
  <!-- Light rays -->
  <line x1="50" y1="62" x2="48" y2="70" stroke="url(#microscopeGrad)" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="62" x2="50" y2="70" stroke="url(#microscopeGrad)" stroke-width="1" opacity="0.7"/>
  <line x1="50" y1="62" x2="52" y2="70" stroke="url(#microscopeGrad)" stroke-width="1" opacity="0.5"/>
</svg>